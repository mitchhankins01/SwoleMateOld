type User @model {
  # Required system field:
  id: ID! @isUnique # read-only (managed by Graphcool)

  # Optional system fields (remove if not needed):
  createdAt: DateTime! # read-only (managed by Graphcool)
  updatedAt: DateTime! # read-only (managed by Graphcool)

  email: String! @isUnique
  password: String

  name: String,
  theme: String,
  imperial: Boolean,
  programs: [Program!]! @relation(name: "UserPrograms")
}

type Program @model {
  # Required system field:
  id: ID! @isUnique # read-only (managed by Graphcool)

  # Optional system fields (remove if not needed):
  createdAt: DateTime! # read-only (managed by Graphcool)
  updatedAt: DateTime! # read-only (managed by Graphcool)

  name: String!
  type: String!
  level: String!
  frequency: Int!
  description: String!
  author: User @relation(name: "UserPrograms")
}
